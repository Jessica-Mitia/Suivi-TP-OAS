openapi: 3.0.1
info:
  title: Ping API
  version: 1.0.0
servers:
  - url: 'http://localhost:8000'
paths:
  /{ping}:
    get:
      description: Retourne une chaine de caractère
      responses:
        '200':
          description: Reponse retournée
          content:
            text/plain:
              schema:
                type: string
                example: pong

  /{users}:
    get:
      description: Retourne une liste d'utilisateurs.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            example: 20
      responses:
        '200':
          description: Liste des utilisateurs retrouvés
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: Alice
                    email:
                      type: string
                      format: email
                      example: alice@example.com
        '400':
          description: Mauvais types de paramètres fournis
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad types for provided query parameters